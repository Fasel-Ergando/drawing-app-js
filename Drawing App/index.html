<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App - JS</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="container">
    <div class="toolBar">
      <div class="decreaseSize">
        -
      </div>
      <div class="brushSize">
        10
      </div>
      <div class="addSize">
        +
      </div>
      <div class="colorPalette">
        <input type="color">
      </div>
      <div class="clearBtn">
        <button>Clear</button>
      </div>
    </div>
    <div class="drawingCanvas">
      <canvas class="canvas"></canvas>
    </div>
  </div>
  <script src="JS/main.js"></script>
</body>
</html>
